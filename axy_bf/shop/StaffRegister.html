<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="" name="viewport">
<meta content="" name="keywords">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimal-ui" />
<title>ibookway</title>
<link rel="stylesheet" type="text/css" href="../css/public.css" />
<link rel="stylesheet" type="text/css" href="../css/shopStyle.css" />
<style type="text/css">
body {
	background: url('../images/shopBj2.jpg') no-repeat;
	background-size: 100%;
}
</style>
</head>
<body>
	<!-- ibookway-员工注册register -->
	<div class="StaffRegister">
		<!-- 登录 -->
		<a class="LoginLink" href="#">登录</a>
		<!-- text -->
		<p class="text">员工注册</p>
		<!-- validate -->
		<div class="validate">
			<!-- 账号 -->
			<div class="account_number">
				<input type="text" name="" placeholder="请输入手机号" />
				<p class="hint">请输入正确的手机号</p>
				<p class="identifyingCode"><button>发送验证码</button></p>
			</div>
			<!-- 请输入验证码 -->
			<div class="sryzm">
				<input type="text" name="" placeholder="请输入验证码" />
				<p class="hint">请正确输入验证码</p>
			</div>
			<!-- 请输入密码 -->
			<div class="Password">
				<input type="password" name="" placeholder="请输入密码"/>
				<input type="password" name="" placeholder="确认密码"/>
				<p class="hint">请保持两次密码输入一致</p>
			</div>
			<!-- 确认注册 -->
			<button class="ConfirmRegister">确认注册</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
</html>
