<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, minimal-ui" />
<title>ibookway</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link href="modify_yy/area.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<!-- ibookway-修改地址2 -->
	<div class="navDd">
		<a class="return" href="#"><img src="../images/arrow3.png" /><span>返回上页</span></a>
		<!--  个人中心-->		
		<a class="grzx" href="#">个人中心</a>
	</div><!-- nav-end -->
	<!-- 订单内容-->
	<div class="modify">
		<!-- 姓名&电话 -->
		<div class="xm_dh">
			<p class="name">
				<span>姓名</span>
				<input id="username" type="text" name="" placeholder="输入名字" />
			</p>
			<p class="number">
				<span>电话</span>
				<input id="userphone" type="text" name="" placeholder="输入手机号" />
			</p>
		</div>
		<!-- 地址 -->
		<div class="mod_address">
			<!--  -->
			<div id="addAddress">
				<div class="celltitle">所在地区</div>
				<div class="address_input">
					<input class="address_input1" type="text" placeholder="请输入地址" id="shengshi" onClick="getProvinceBuy()" readonly="readonly">
				</div>
				<!--  -->
				<div class="dz_bg" style="display: none;"></div>
			</div>
			<!-- 详细地址 -->
			<div class="doorplate">
				<span>详细地址</span>
				<input type="text" name="" placeholder="小区、街道、门牌号" />
			</div>
			<!-- 设置默认地址 -->
			<div class="default">
				<input type="checkbox" value="0" class="check_view_state"
				id="checkbox-1">
				<label for="checkbox-1">设置默认地址</label>
			</div>
		</div>
		<!-- 提示 -->
		<div class="mod_prompt">
			<span class="spa spa1"></span>
			<span class="spa spa2"></span>
		</div>
		<!-- button -->
		<button id="sub" class="bcdz">保存地址</button>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="modify_yy/jquery_modf.js"></script>
<script type="text/javascript" src="modify_yy/area.js"></script>
<script type="text/javascript" src="modify_yy/yz.js"></script>
</script>
</html>
