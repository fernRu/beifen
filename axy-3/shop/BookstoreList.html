<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="" name="viewport">
<meta content="" name="keywords">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimal-ui" />
<title>ibookway</title>
<link rel="stylesheet" type="text/css" href="../css/public.css" />
<link rel="stylesheet" type="text/css" href="../css/check.css" />
<style type="text/css">
body {background: #f2f2f2;}
</style>
</head>
<body>
	<!-- ibookway-书店列表 -->
	<div class="ClerkList">
		<!-- nnav6 -->
		<div class="nav6">
			<a class="qxys" href="#">
				<img src="../images/arrow3.png" />
				<span>返回</span>
			</a>
			<div class="search">
				<img src="../images/searchH.png" />
				<input type="text" name="" placeholder="请输入书店" />
			</div>
		</div>
		<!-- nr -->
		<div class="CLlink">
			<ul>
				<li>
					<a href="#">
						<img class="img" src="../images/img9.jpg" />
						<p class="store">上海市黄浦区上海市黄浦区</p>
						<p class="Location">地址:<span>上海市黄浦区xxxxxxxxxxxxxxxxxxxx店</span>
						</p>
						<p class="km"><50.0km</p>
					</a>
					<div class="Telephone">
						<span class="yysj">营业时间</span>
						<span class="time">9:00~21:00</span>
						<b>|</b>
						<a class="lxwm" href="#" data-name="000000000">联系我们1</a>
					</div>
				</li>
				<li>
					<a href="#">
						<img class="img" src="../images/img9.jpg" />
						<p class="store">上海市黄浦区上海市黄浦区xxxxxxx</p>
						<p class="Location">地址:<span>上海市黄浦区xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx店</span>
						</p>
						<p class="km"><50.0km</p>
					</a>
					<div class="Telephone">
						<span class="yysj">营业时间</span>
						<span class="time">9:00~21:00</span>
						<b>|</b>
						<a class="lxwm" href="#" data-name="11111111111">联系我们</a>
					</div>
				</li>
			</ul>
		</div><!-- CLlink-end -->
	</div>
	<!-- 弹窗 -->
	<div class="popupT hide">
		<div class="pop_bk">
			<p class="dh" id="dh">ddddddddddd</p>
			<a class="call" id="call" href="">呼叫</a>
			<a class="cancel" href="javascript:void(0);">取消</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.CLlink .Telephone a').click(function(){
		var call=document.getElementById("call");
		var $dh=$("#dh");
		var tt=$(this);
		$('.popupT').show(0,function(){
			var tel=tt.attr("data-name");
			$dh.text(tel);
			call.setAttribute("href","tel:"+tel);
		});			
	});
	$('.popupT .cancel').click(function(){
		$('.popupT').hide();
	});
	$('.popupT').click(function(){
		$('.popupT').hide();
	});
})
</script>
</html>
