<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="" name="viewport">
<meta content="" name="keywords">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimal-ui" />
<title>ibookway</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="css/read.css">
</head>
<body>
	<!-- ibookway-看过 -->
	<div class="read">
		<!-- top -->
		<div class="read_top">
			<a class="return" href="#"><img src="images/arrow.png" /></a>
			<span class="kanguo">看过</span>
		</div>
		<!-- 评分留言 -->
		<div class="critique">
			<p class="c_bt">点击小花评分</p>
			<!-- 评分小花 -->
			<div class="c_pf">
				<ul>
					<!--  class="light" -->
					<li><a href="javascript:;">1</a></li>
					<li><a href="javascript:;">2</a></li>
					<li><a href="javascript:;">3</a></li>
					<li><a href="javascript:;">4</a></li>
					<li><a href="javascript:;">5</a></li>
				</ul>
			</div>
			<!-- 评价 -->
			<p class="c_pj">评价</p>
			<div class="c_textarea">
				<textarea placeholder="写几句评价吧~"></textarea>
			</div>
			<!-- 发布按钮 -->
			<button class="release_btn">确定发布</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	//点赞星星
	var $num = $finalnum = $tempnum = 0;
	var $lis = $('.c_pf ul li');
	function fnShow(num){
		$finalnum=num || $tempnum;
		for (var i = 0; i < $lis.length; i++) {
			$lis[i].className = i <$finalnum? "light" : "";
		}
	}
	for (var i = 1; i <= $lis.length; i++) {
		$lis[i - 1].index = i;
		$lis[i - 1].onmouseover = function(){
			fnShow(this.index);
		}
		$lis[i - 1].onmouseout = function(){
			fnShow(0);
		}
		$lis[i - 1].onclick = function() { //鼠标点击,同时会调用onmouseout,改变tempnum值点亮星星
			$tempnum= this.index;
		}
	}
</script>
</html>
