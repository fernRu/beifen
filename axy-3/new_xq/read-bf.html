	<!-- ibookway-看过 -->
	<div class="read">

		</div>
		<!-- 评分留言 -->
		<div class="critique">

			<!-- 评分小花 -->
			<div class="c_pf">
				<ul>
					<!--  class="light" -->
					<li><a href="javascript:;">1</a></li>

				</ul>
			</div>
			<!-- 评价 -->
			<p class="c_pj">评价</p>
			<div class="c_textarea">
				<textarea placeholder="写几句评价吧~"></textarea>
			</div>
			<!-- 发布按钮 -->
			<button class="release_btn">确定发布</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	//点赞星星
	var $num = $finalnum = $tempnum = 0;
	var $lis = $('.c_pf ul li');
	function fnShow(num){
		$finalnum=num || $tempnum;
		for (var i = 0; i < $lis.length; i++) {
			$lis[i].className = i <$finalnum? "light" : "";
		}
	}
	for (var i = 1; i <= $lis.length; i++) {
		$lis[i - 1].index = i;
		$lis[i - 1].onmouseover = function(){
			fnShow(this.index);
		}
		$lis[i - 1].onmouseout = function(){
			fnShow(0);
		}
		$lis[i - 1].onclick = function() { //鼠标点击,同时会调用onmouseout,改变tempnum值点亮星星
			$tempnum= this.index;
		}
	}
</script>
