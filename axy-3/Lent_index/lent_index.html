<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="" name="viewport">
<meta content="" name="keywords">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimal-ui" />
<title>ibookway</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="css/lent_index.css">
</head>
<body>
	<!-- ibookway-转借首页 -->
	<div class="lentIndex">
		<!-- 扫码租借 -->
		<div class="smzj">
			<div class="smts">请扫描好友转借码！</div>
			<div class="sys">
				<a href="#"><img src="images/smzj.png" /></a>
			</div>
		</div>
		<!-- 下定位 -->
		<div class="bottomDw">
			<div class="background"><img src="images/zj_bg1.png" /></div>
			<!-- 店名定位 -->
			<div class="text">
				<img src="images/zjsm.png" />
				<span class="dm">待转借的书籍</span>
				<!-- <span class="yscg">借阅中</span> -->
			</div>
			<!-- 转借列表 -->
			<div class="contList" style="display: none;">
				<ul>
					<li>
						<!-- 列表内容 -->
						<div class="list">
							<a class="listCon" href="#">
								<!-- 书图 -->
								<img class="LeftImg" src="../images/img10.jpg" />
								<!-- 书名 -->
								<span class="book">巨人的陨落巨人的</span>
								<!-- 售价 -->
								<span class="price">售价：<b>¥10.00</b>元</span>
								<!-- 价格/时间 -->
								<div class="Lright">
									<span class="jg">¥<b>2.00</b>/天</span>
									<span class="day_num"><b>+</b>5天</span>
								</div>
								<!-- 合计 -->
								<div class="total">
									<span class="t_day">共<b>5</b>天</span>
									<span class="hj">合计&nbsp;:</span>
									<span class="gj">¥10.00</span>
								</div>
							</a>
						</div>
						<!-- 提示 -->
						<div class="prompt" style="display: none;">
							<img src="../images/tishi.png" />
							<span>借阅金将在归还时按天结算，请及时阅读。</span>
						</div>
						<!-- 订单详情 -->
						<div class="DdBut">
							<a href="#">立即转借</a>
						</div>
					</li>
				</ul>	
			</div>
			<!-- 无可转借的订单 -->
			<div class="wzjdd">
				<img src="images/wzjdd.png" />
				<p>暂时无可转借的订单！</p>
			</div>
			<!-- 联系客服&使用帮助 -->
			<div class="help">
				<a href="#">联系客服</a>
				<span>&nbsp;|&nbsp;</span>
				<a href="#">使用帮助</a>
			</div>
		</div>
	</div>
</body>
</html>
