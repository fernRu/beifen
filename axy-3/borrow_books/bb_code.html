<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, minimal-ui" />
<title>ibookway</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="css/jsm.css">
</head>
<body>
	<!-- ibookway-借书码 -->
	<div class="bb_code">
		<!-- st_nav -->
		<div class="bbc_nav">
			<a class="return" href="#"><img src="images/ljt.png" />
				<span>返回</span>
			</a>
			<span class="bbc_txt">借书码</span>
		</div>
		<!-- 店铺简介 -->
		<div class="shop_profile">
			<img class="sp_img" src="images/portrait.jpg" />
			<!-- 店名 -->
			<div class="store">松江万达广场地下一层b201</div>
			<!-- 店铺介绍 -->
			<div class="dpjs">我是店铺介绍我是店铺介绍我是店铺介绍我是店铺介绍我是店铺介绍</div>
			<!-- 活动 -->
			<div class="activity">为庆祝双十二全场0.1折起！！！特大喜讯！特大喜讯！特大喜讯！特大喜讯！特大喜讯！</div>
		</div>
		<!-- 内容 -->
		<div class="bbc_content">
			<!-- 借书二维码 -->
			<div class="jsewm">
				<!-- 提示 -->
				<div class="ewm_prompt">向店员展示下方二维码</div>
				<!-- 二维码 -->
				<div class="ewm">
					<!-- <div class="ewm_img" id-"qrcodeCanvas">
						<img src="images/ewm.jpg" />
					</div> -->
					<div class="ewm_img" id="qrcodeCanvas"></div>
				</div>
			</div>
			<!-- 待借阅 -->
			<div class="waitfor">
				<img src="images/wait3.png" />
				<span>待借阅</span>
			</div>
			<!-- 借书内容 -->
			<div class="bbc_con">
				<img class="bbc_img" src="images/img8.jpg" />
				<!-- 书名 -->
				<div class="bk_name">我和幸福只差一个<p>你我和幸福只差一个你我和幸福只差一个你我和幸福只差一个你</p></div>
				<!-- 作者 -->
				<div class="author">作者：<span>王国军</span></div>
				<!-- 定价 -->
				<div class="fixAprice">定价：¥<span>101.00</span></div>
				<!-- 免费活动 -->
				<div class="mfjy">免费借阅天数：<span>30</span>天</div>
			</div>
			<!-- 取消借阅 -->
			<button class="cancel_borrow">取消借阅</button>
		</div><!-- bbc_content-end -->
	</div><!-- bb_code-end -->
</body>
<script type="text/javascript" src="../js/pageResponse.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.qrcode.js" ></script>
<!-- <script type="text/javascript" src="js/qrcode.js" ></script>  -->
<script type="text/javascript" src="js/utf.js" ></script>
<script type="text/javascript">
	//如果视觉稿尺寸是640px*1008px，页面样式是以视觉稿尺寸除以2来计算，那么输入页面的宽度为320px和高度为504px
	window.onload = window.onresize = function(){
    pageResponse({
        selectors : '.bb_code',//模块选择器，使用querySelectorAll的方法
        mode : 'contain',     // auto || contain || cover
        width : '370',
        height : '586',
    }); 
}
</script>
<script>

	// 	height:"200",
	// });
	jQuery('#qrcodeCanvas').qrcode({
		render:"canvas",
		text:'滴滴滴',
		width:"160",//二维码的宽度
		height:"160",//二维码的高度
		// background:"#666666",//二维码的后景色
		// foreground:"#999999",//二维码的前景色
		src:'images/ibookway.jpg'//二维码中间的图片
	});
</script>
</html>
