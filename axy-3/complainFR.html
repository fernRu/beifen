<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="" name="viewport">
		<meta content="" name="keywords">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimal-ui" />
		<title>ibookway</title>
		<link rel="stylesheet" type="text/css" href="css/myWallet.css"/>
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/myWallet.js"></script>
	</head>
	<body style="background: #fff;">
		<div class="FR-Ltilte bcf2">
			投诉主题
		</div>
		<div class="m-ly-center FR-text">
	    	<ul>	
			    <li class="pd-none h45">
			    	<label for="desN" class="control-labels">
			    		<span class="PC-Ltitle FR-textL">非所借商品 </span>
			    		<input type="radio" name="des" id="desN" value="" class="FR-btn"/>
					</label>
			    </li>
			    <li class="pd-none h45" style="border-bottom: 1px solid #e6e6e6;">
			    	<label for="desBad" class="control-labels">
			    		<span class="PC-Ltitle FR-textL">商品有破损</span> 
			    		<input type="radio" name="des" id="desBad" value="" class="FR-btn"/>
					</label>
			    </li>
	    	</ul>
    	</div>
    	<div class="FR-Ltilte bcfff pt35">
			文字描述（必填）
		</div>
		<div class="m-ly-center">
	    	<ul>	
			    <li class="pd-none" style="height: 70px;padding-top: 5px;">
			    	<textarea name="" placeholder="更多退款原因/建议" class="CFR-text"></textarea>
			    </li>
	    	</ul>
    	</div>
    	<div class="FR-Ltilte bcfff pt35">
			上传图片（必传）
		</div>
    	<div class="uploadPic">
	    	<ul>
	    		<!--最多上传三张-->
	    		<li class="dis-none">
	    			<span class="FR-closePic">
	    				<img src="" alt="" width="20px"/>
	    			</span>
	    		</li>
	    		<li class="dis-none"><img src="" alt="" width="20px"/></li>
	    		<li class="dis-none"><img src="" alt="" width="20px"/></li>
	    		<li>
	    			<img src="images/FR-camera.png" alt="" width="77px" class="FR-camera"/>
	    			<span class="FR-closePic dis-none">
	    				<img src="images/FR-closePic.png" alt="" width="20px"/>
	    			</span>
	    		</li>
	    	</ul>
    	</div>
    	<div class="CFR-submits">
			<button class="gary-btn">仅投诉</button>
			<button class="green-btn">立即归还</button>
		</div>
	</body>
</html>
